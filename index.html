<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Arial Rounded MT Bold', sans-serif;
            background-color: #ffe4e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 30px;
            font-weight: 800;
            line-height: 1.3;
        }

        .image-container {
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: linear-gradient(135deg, #e91e63, #ff6090);
            color: white;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(233, 30, 99, 0.4);
        }

        #noBtn {
            background: #f5f5f5;
            color: #666;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: none;
        }

        .success-message {
            color: #e91e63;
            font-size: 1.2rem;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }

            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="heading">Will you be my Valentine?</h1>
        <div class="image-container">
            <img id="mainImage" src="title.gif" alt="Cute Valentine" />
        </div>
        <div class="button-container" id="buttonContainer">
            <button id="yesBtn">Yes! ðŸ’•</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heading = document.getElementById('heading');
        const mainImage = document.getElementById('mainImage');
        const buttonContainer = document.getElementById('buttonContainer');

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            // Update heading
            heading.textContent = "YAY! I knew you would say yes! â¤ï¸";
            
            // Swap image
            mainImage.src = "celebrate_cat.gif";
            mainImage.alt = "Celebrating!";
            
            // Remove buttons
            buttonContainer.style.display = 'none';
            
            // Add success message
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.textContent = "You've made me the happiest person! ðŸ’–";
            buttonContainer.parentElement.appendChild(successMsg);
        });

        // Handle No button hover/touch - make it run away!
        function moveNoButton() {
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();
            
            // Get window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculate safe boundaries (keep button within viewport with padding)
            const padding = 20;
            const maxX = windowWidth - btnWidth - padding;
            const maxY = windowHeight - btnHeight - padding;
            
            // Generate random position
            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);
            
            // Apply new position
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Desktop: hover
        noBtn.addEventListener('mouseenter', moveNoButton);
        
        // Mobile: touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Also move on click attempt (backup)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });
    </script>
</body>
</html>
